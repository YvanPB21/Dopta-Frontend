<div class="example-container" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="authService.loggedIn()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name" routerLink="/posts" style="cursor: pointer;">Dopta</h1>
    <span class="material-icons" routerLink="/userprofile" style="cursor: pointer;" (click)="goToProfile()" *ngIf="authService.loggedIn()">account_circle</span>
    <button mat-button style="cursor: pointer; margin-left: auto" *ngIf="authService.loggedIn()" (click)="logout()" >LogOut</button>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav>
      <mat-nav-list >
        <a mat-list-item class="nav-link" routerLink="/posts" (click)="snav.toggle()">Inicio</a>
        <a mat-list-item class="nav-link" routerLink="/publish" (click)="snav.toggle()">Publicar</a>
        <a mat-list-item class="nav-link" routerLink="/my-posts" (click)="snav.toggle()">Mis publicaciones</a>
        <a mat-list-item class="nav-link" routerLink="/promotions" (click)="snav.toggle()">Promociones</a>
        <a mat-list-item class="nav-link" routerLink="/donate" (click)="snav.toggle()">Donar</a>
        <a mat-list-item class="nav-link" routerLink="/about-us" (click)="snav.toggle()">Acerca de Nosotros</a>
        <a mat-list-item class="nav-link"  (click)="goToProfile()">Mi Perfil</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
    <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
