<div align="center" style="background-image: url('/src/assets/fondo3.jpg')"
     class="background">
  <form [formGroup]="form" (ngSubmit)="create()">
    <div class="card-div">
      <mat-card class="card">
        <mat-list>
          <mat-list-item class="direccion-div">Publica tu Dopta!</mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
        <div class="img-div">
          <img class="adoption-img" mat-card-image src="https://i.ytimg.com/vi/OOFGdRmN70k/maxresdefault.jpg"
               alt="Photo of a Black Penis">
        </div>
        <div class="button-div">
          <button mat-raised-button color="primary">Sube una foto!</button>
        </div>
        <mat-list>
          <mat-list-item class="direccion-div">Datos</mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
        <div class="name-species-div">
          <mat-form-field class="selectable-field" hintLabel="Máximo 30 caracteres" appearance="fill" >
            <mat-label>Ingrese el nombre ...</mat-label>
            <input matInput #input maxlength="30" placeholder="Ex. Felipe" formControlName="name" [(ngModel)]="name">
            <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill" class="selectable-field">
            <mat-label>Especie</mat-label>
            <mat-select (selectionChange)="specieSelected($event)">
              <mat-option *ngFor="let specie of species" [value]="specie">{{specie.name}}</mat-option>
            </mat-select>
            <mat-hint align="end">Elija entre las especies</mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field color="accent" class="selectable-field" >
            <mat-label>Elija la fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="date_of_birth" [(ngModel)]="date_of_birth">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill" class="selectable-field">
            <mat-label>Sexo</mat-label>
            <mat-select (selectionChange)="sexSelected($event)">
              <mat-option *ngFor="let sex of sexes" [value]="sex">{{sex.name}}</mat-option>
            </mat-select>
            <mat-hint align="end">Elija entre las opciones</mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" class="selectable-field">
            <mat-label>Tamaño</mat-label>
            <mat-select (selectionChange)="sizeSelected($event)">
              <mat-option *ngFor="let size of sizes" [value]="size">{{size.name}}</mat-option>
            </mat-select>
            <mat-hint align="end">Elija un tamaño</mat-hint>
          </mat-form-field>
          <mat-list>
            <mat-list-item class="direccion-div">Dirección</mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </div>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Ubicación</mat-label>
            <input matInput placeholder="Ex. Ca. Las Castañas 295">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Interior</mat-label>
            <input matInput placeholder="Ex. 201">
          </mat-form-field>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Distrito</mat-label>
              <input matInput placeholder="Ex. Miraflores">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Ciudad</mat-label>
              <input matInput placeholder="Ex. Lima">
            </mat-form-field>
          </div>
        </form>
        <div>
          <mat-form-field appearance="fill" class="descrption-field">
            <mat-label>Descripción</mat-label>
            <textarea matInput cdkTextareaAutosize
                      cdkAutosizeMinRows="1"
                      placeholder="Haga una descripción de su mascota..." formControlName="description" [(ngModel)]="description"></textarea>
          </mat-form-field>
        </div>
        <div class="publicar-button-div">
          <button class="cancelar-button" mat-raised-button color="secondary">Cancelar</button>
          <button class="publicar-button" mat-raised-button color="primary" type="submit">Publicar</button>
        </div>
      </mat-card>
    </div>
  </form>
</div>
