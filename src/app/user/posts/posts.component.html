<div class="background" align="center" style="background-image: url('/assets/fondo3.jpg')">
<div class="filters">
  <div class="filter">
    <mat-form-field>
      <mat-label>Tama√±o</mat-label>
      <mat-select>
        <mat-option>Ninguno</mat-option>
        <mat-option *ngFor="let size of sizes" [value]="size">{{size.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filter">
    <mat-form-field>
      <mat-label>Sexo</mat-label>
      <mat-select>
        <mat-option>Ninguno</mat-option>
        <mat-option *ngFor="let sex of sexes" [value]="sex">{{sex.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filter">
    <mat-form-field>
      <mat-label>Especie</mat-label>
      <mat-select>
        <mat-option>Ninguna</mat-option>
        <mat-option *ngFor="let specie of species" [value]="specie">{{specie.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-form-field style="width: 10%" floatLabel='never' class="filter">
    <input
      matInput
      [(ngModel)]="searchToken"
      placeholder="Search"
      autocomplete="off">
  </mat-form-field>
</div>
<div class="div">
  <mat-card class="example-card" *ngFor="let post of posts"
            style="cursor: pointer">
    <div (click)="view(post.id)">
      <mat-card-header>
        <mat-card-title>{{post?.pet.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image [src]="post.pet.image_url" class="image">
        <p>{{post.pet.species.name}}</p>
        <p>{{post.description}}</p>
      </mat-card-content>
    </div>
    <mat-card-actions>
      <button mat-button (click)="likear(like,(post.id),(post.poster.id))">LIKE ‚ù§</button>
      <button mat-button>ADOPT üèò</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
