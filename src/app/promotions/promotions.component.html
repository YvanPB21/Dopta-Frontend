<div class="background" align="center" style="background-image: url('/assets/fondo3.jpg')">
<div class="div">
  <mat-card class="example-card" *ngFor="let promotion of promotions" (click)="view(promotion.id)" style="cursor: pointer">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{promotion.corporation.corporationName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="promotion.imageUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{promotion.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
</div>
