<div class="background" align="center" style="background-image: url('/assets/fondo3.jpg')">
<div class="div" align="center">
  <mat-card class="card">
    <mat-card-title align="center">{{ promotion.description}}</mat-card-title>
    <img mat-card-image [src]="promotion.imageUrl">
    <mat-card-content>
      <h2>Codigo promocional:</h2>
      <mat-card-content class="code">{{ generaCode() }}</mat-card-content>
      <p>{{startTime()}}</p>
    </mat-card-content>
  </mat-card>
</div>
</div>
