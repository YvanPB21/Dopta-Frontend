<div >
  <mat-card class="example-card" *ngFor="let pet of pets">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{pet.name}}</mat-card-title>
      <mat-card-subtitle>{{pet.species}} {{pet.size}} {{pet.sex}}</mat-card-subtitle>
  </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{pet.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>ADOPT</button>
    </mat-card-actions>
  </mat-card>
</div>
