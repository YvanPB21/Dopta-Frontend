<div class="filters">
  <div class="filter">
    <mat-form-field>
      <mat-label>Tama√±o</mat-label>
      <mat-select>
        <mat-option>Ninguno</mat-option>
        <mat-option *ngFor="let size of sizes" [value]="size">{{size}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filter">
    <mat-form-field>
      <mat-label>Sexo</mat-label>
      <mat-select>
        <mat-option>Ninguno</mat-option>
        <mat-option *ngFor="let sex of sexes" [value]="sex">{{sex}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filter">
    <mat-form-field>
      <mat-label>Especie</mat-label>
      <mat-select>
        <mat-option>Ninguna</mat-option>
        <mat-option *ngFor="let specie of species" [value]="specie">{{specie}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-form-field style="width: 10%" floatLabel='never' class="filter">
    <input
      matInput
      [(ngModel)]="searchToken"
      placeholder="Search"
      autocomplete="off" >
  </mat-form-field>
</div>

<div >
  <mat-card class="example-card" *ngFor="let pet of pets | filterPipe: searchToken">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{pet.name}}</mat-card-title>
      <mat-card-subtitle>{{pet.species}} {{pet.size}} {{pet.sex}}</mat-card-subtitle>
  </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{pet.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE ‚ù§</button>
      <button mat-button>ADOPT üèò</button>
    </mat-card-actions>
  </mat-card>
</div>
