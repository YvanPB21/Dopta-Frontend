<div class="filters">
  <div class="filter">
    <mat-form-field>
      <mat-label>Tama√±o</mat-label>
      <mat-select>
        <mat-option>Ninguno</mat-option>
        <mat-option *ngFor="let size of sizes" [value]="size">{{size.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filter">
    <mat-form-field>
      <mat-label>Sexo</mat-label>
      <mat-select>
        <mat-option>Ninguno</mat-option>
        <mat-option *ngFor="let sex of sexes" [value]="sex">{{sex.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filter">
    <mat-form-field>
      <mat-label>Especie</mat-label>
      <mat-select>
        <mat-option>Ninguna</mat-option>
        <mat-option *ngFor="let specie of species" [value]="specie" >{{specie.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-form-field style="width: 10%" floatLabel='never' class="filter">
    <input
      matInput
      [(ngModel)]="searchToken"
      placeholder="Search"
      autocomplete="off">
  </mat-form-field>
</div>
<div align="center">
  <mat-card class="example-card" *ngFor="let post of posts | filterPipe:searchToken" (click)="view(post.id)" style="cursor: pointer">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.pet.name}}</mat-card-title>
      <mat-card-subtitle>{{post.pet.sex_id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image [src]="post.pet.image_url" style="height: 20%">
      <p>{{post.pet.species.name}}</p>
      <p>{{post.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE ‚ù§</button>
      <button mat-button>ADOPT üèò</button>
    </mat-card-actions>
  </mat-card>
</div>
