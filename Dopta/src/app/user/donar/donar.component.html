<div align="center" style="background-image: url('/assets/fondo3.jpg')" class="background example-card2">
  <mat-card class="example-card">

    <mat-card-title class="title">
      Donación
    </mat-card-title>

    <mat-card-content class="content">
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="pick">
        <mat-radio-button class="example-radio-button" *ngFor="let paymentMethod of paymentMethods">
          {{paymentMethod}}
        </mat-radio-button>
      </mat-radio-group>


      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" matInput #message maxlength="16" placeholder="Ingrese el número de tarjeta"
                 (keypress)="($event.charCode >= 48 && $event.charCode < 58)">
          <mat-hint align="end">{{message.value.length}} / 16</mat-hint>
        </mat-form-field>
      </form>
      <div>


        <mat-form-field class="example-width2" style="margin-right: 2%">
          <input type="date" matInput #message placeholder="Ingrese la fecha de vencimiento">
        </mat-form-field>

        <mat-form-field class="example-width2">
          <input type="text" matInput #message maxlength="3" placeholder="Ingrese el CVV/CVC"
                 (keypress)="($event.charCode >= 48 && $event.charCode < 58)">
          <mat-hint align="end">{{message.value.length}} / 3</mat-hint>
        </mat-form-field>

      </div>

      <div>

        <mat-form-field class="example-width2">
          <input type="text" matInput #message placeholder="Ingrese el monto"
                 (keypress)="($event.charCode >= 48 && $event.charCode < 58)">
        </mat-form-field>

        <button mat-raised-button color="primary" style="margin-left: 30%">Donar</button>

      </div>

    </mat-card-content>

  </mat-card>
</div>
