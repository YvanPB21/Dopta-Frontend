<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Dopta</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item class="nav-link" routerLink="/pets">Inicio</a>
        <a mat-list-item class="nav-link" routerLink="/pets">Publicar</a>
        <a mat-list-item class="nav-link" routerLink="/pets">Mensajes</a>
        <a mat-list-item class="nav-link" routerLink="/pets">Mis Publicaciones</a>
        <a mat-list-item class="nav-link" routerLink="/pets">Mis Adopciones</a>
        <a mat-list-item class="nav-link" routerLink="/pets">Promociones</a>
        <a mat-list-item class="nav-link" routerLink="/pets">Donar</a>
        <a mat-list-item class="nav-link" routerLink="/pets">¿Quiénes somos?</a>
        <a mat-list-item class="nav-link" routerLink="/login">Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
