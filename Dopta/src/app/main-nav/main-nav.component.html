<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name" routerLink="/posts" style="cursor: pointer;">Dopta</h1>
    <span class="material-icons" routerLink="/userprofile" style="cursor: pointer;" (click)="goToProfile(4)">account_circle</span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item class="nav-link" routerLink="/posts">Inicio</a>
        <a mat-list-item class="nav-link" routerLink="/publicar">Publicar</a>
        <a mat-list-item class="nav-link" (click)="goToProfile(4)">Mi Perfil</a>
        <a mat-list-item class="nav-link" routerLink="/mypublications">Mis Publicaciones</a>
        <a mat-list-item class="nav-link" routerLink="/promotions">Promociones</a>
        <a mat-list-item class="nav-link" routerLink="/donar">Donar</a>
        <a mat-list-item class="nav-link" routerLink="/quienes-somos">¿Quiénes somos?</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
