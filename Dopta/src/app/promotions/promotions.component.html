<div>
  <mat-card class="example-card" *ngFor="let promotion of promotions | filterPipe:searchToken" (click)="view(promotion.id)" style="cursor: pointer">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{promotion.corporation.corporationName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{promotion.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
