<div class="filters">
  <mat-form-field style="width: 10%" floatLabel='never' class="filter">
    <input
      matInput
      [(ngModel)]="searchToken"
      placeholder="Search"
      autocomplete="off">
  </mat-form-field>
</div>

<div>
  <mat-card class="example-card" *ngFor="let promotion of promotions | filterPipe:searchToken">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{promotion.name}}</mat-card-title>
      <mat-card-subtitle>{{promotion.corporation}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{promotion.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE ‚ù§</button>
      <button mat-button>ADOPT üèò</button>
    </mat-card-actions>
  </mat-card>
</div>
