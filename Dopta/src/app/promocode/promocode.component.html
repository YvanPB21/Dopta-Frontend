<div align="center">
  <mat-card class="card">
    <mat-card-title align="center">{{ promotion.description}}</mat-card-title>
    <img mat-card-image src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2018/05/22223734/chowchow-in-bath-at-groomers.jpg">
    <mat-card-content>
      <h2>Codigo promocional:</h2>
      <mat-card-content class="code">{{ generaCode() }}</mat-card-content>
      <p>{{startTime()}}</p>
    </mat-card-content>
  </mat-card>
</div>
